<form class="navbar-form navbar-right" role="search" ng-submit="onSubmit()">

	<div class="btn-group">
		<input type="text" class="form-control" placeholder="Search" ng-model="searchQuery" uib-typeahead="search.title.rendered for search in getQuery($viewValue)" typeahead-loading="loadingSearch" typeahead-no-results="noResults" typeahead-on-select="onSelect($item, $model, $label)" >


		<span ng-show="searchQuery.length" ng-click="searchQuery = null" class="searchclear glyphicon glyphicon-remove-circle"></span>

	</div>

		<i class="glyphicon glyphicon-remove"></i> No Results Found
	</div> -->


</form>
