<div class="row">   
    <div ng-repeat="post in posts.posts" class="col-md-12">
        
        <h2>
            <a ui-sref="post({ slug: post.slug })" class="button light">{{ post.title.rendered }}</a>
       </h2>
       <p ng-bind-html="post.excerpt.rendered "></p>
       
    </div> 

</div> 


<posts-nav-link prev-label="&laquo; Previous Page" next-label="Next Page &raquo;"></posts-nav-link>
                  
<div ng-show="posts.posts.length === 0">
      <span>No Results!</span>
</div>
